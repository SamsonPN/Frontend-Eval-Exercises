<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching and Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <main>
            <div id="chart-wrapper"></div>
            <h2>Dataset Options</h2>
            <form id="dataset-form">
                <label for="num">Total Numbers:</label>
                <input id="dataset-form-num" type="text" name="num" maxlength="4">
                <label for="min">Minimum Value:</label>
                <input id="dataset-form-min" type="text" name="min" maxlength="4">
                <label for="max">Maximum Value:</label>
                <input id="dataset-form-max" type="text" name="max" maxlength="4">
            </form>
            <div class="btn-wrapper">
                <button id="refetch-btn">Generate New Data</button>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
