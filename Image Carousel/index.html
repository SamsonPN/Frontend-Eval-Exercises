<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="carousel-overlay">
            <img class="carousel-arrows" id="carousel-left-arrow" src="./assets/left-arrow.svg" alt="Left Arrow">
            <div id="carousel-image-selector"></div>
            <img class="carousel-arrows" id="carousel-right-arrow" src="./assets/right-arrow.svg" alt="Right Arrow">
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
