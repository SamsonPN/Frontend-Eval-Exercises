<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="subreddit-selector">
        <div id="subreddit-btn-wrapper">
            <p>Subreddits:</p>
            <button class="subreddit-btn highlighted">Maplestory</button>
            <button class="subreddit-btn">HolUp</button>
            <button class="subreddit-btn">virginvschad</button>
        </div>
        <div id="subreddit-query-wrapper">
            <p>Queries:</p>
            <button class="subreddit-query highlighted">Day</button>
            <button class="subreddit-query">Week</button>
            <button class="subreddit-query">Month</button>
            <button class="subreddit-query">Year</button>
            <button class="subreddit-query">All</button>
        </div>
        <div id="animation-btn-wrapper">
            <p>Animation Options:</p>
            <button class="animation-btn highlighted" data-animation="fade-in">Fade In</button>
            <button class="animation-btn" data-animation="slide-in">Slide In</button>
        </div>
    </div>
    <main>
        <div id="image-carousel-wrapper"></div>
        <div id="carousel-overlay">
            <img class="carousel-arrows" id="carousel-left-arrow" src="./assets/left-arrow.svg" alt="Left Arrow">
            <div id="carousel-image-selector"></div>
            <img class="carousel-arrows" id="carousel-right-arrow" src="./assets/right-arrow.svg" alt="Right Arrow">
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
