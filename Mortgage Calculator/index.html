<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- <div class="input-wrapper">
            <p>Principal loan amount</p>
            <input id="principal-loan" type="text">
        </div> -->

        <div class="input-wrapper">
            <p>Down payment</p>
            <input id="down-payment" type="text">
        </div>

        <div class="input-wrapper">
            <p>Percentage of total loan</p>
            <input type="text" id="percent-total-loan">
            <span>%</span>
        </div>
    
        <div class="input-wrapper">
            <p>Interest rate</p>
            <input id="interest-rate" type="text">
            <span>%</span>
        </div>
    
        <div class="input-wrapper">
            <p>Length of loan</p>
            <input id="loan-length" type="text">
            <span>years</span>
        </div>
    
        <button id="calculate-btn">Calculate</button>

        <p id="mortgage-payment">Your monthly mortgage payment will be <span id="mortgage-amount"></span></p>
    </main>


    <script src="index.js"></script>
</body>
</html>
