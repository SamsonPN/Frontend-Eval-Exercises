<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="offer-wrapper">
        <button class="offer-button" data-offer="0">Show offer one</button>
        <p class="offer-accepted-msg">Accepted offer one</p>
    </div>

    <div class="offer-wrapper">
        <button class="offer-button" data-offer="1">Show offer two</button>
        <p class="offer-accepted-msg">Accepted offer two</p>
    </div>

    <div id="modal">
        <div id="modal-menu">
            <button id="exit-modal-btn">X</button>
            <p>Click the button below to accept our amazing offer!</p>
            <button id="accept-offer-btn"">Accept offer</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
