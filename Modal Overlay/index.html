<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="offer-wrapper">
        <button id="offer-button">Show offer</button>
        <p id="offer-accepted-msg">Offer accepted</p>
    </div>

    <div id="modal">
        <div id="modal-menu">
            <button id="exit-modal-btn">X</button>
            <p>Click the button below to accept our amazing offer!</p>
            <button id="accept-offer-btn" onclick="acceptOffer()">Accept offer</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
